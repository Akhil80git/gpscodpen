<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Fast GPS</title>

<style>
body{
    font-family:Arial;
    background:#0f172a;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    background:#020617;
    padding:20px;
    border-radius:10px;
    width:300px;
    text-align:center;
    box-shadow:0 0 15px #38bdf8;
}
button{
    background:#22c55e;
    border:none;
    padding:10px 18px;
    font-size:16px;
    border-radius:6px;
    font-weight:bold;
    cursor:pointer;
}
p{margin:6px 0;}
</style>
</head>

<body>

<div class="box">
    <h3>⚡ Ultra Fast GPS</h3>
    <button onclick="getFastGPS()">Get Location</button>

    <p id="status"></p>
    <p id="lat"></p>
    <p id="lon"></p>
</div>

<script>
function show(lat, lon, note=""){
    document.getElementById("lat").innerText = "Latitude: " + lat;
    document.getElementById("lon").innerText = "Longitude: " + lon;
    document.getElementById("status").innerText = note;
}

function getFastGPS(){
    if(!navigator.geolocation){
        document.getElementById("status").innerText = "GPS not supported";
        return;
    }

    document.getElementById("status").innerText = "⚡ Fetching fast location...";

    // 1️⃣ FAST (cached / network)
    navigator.geolocation.getCurrentPosition(
        (pos)=>{
            show(
                pos.coords.latitude,
                pos.coords.longitude,
                "⚡ Fast location (approx)"
            );
        },
        ()=>{},
        { enableHighAccuracy:false, maximumAge:600000, timeout:1000 }
    );

    // 2️⃣ ACCURATE (GPS)
    navigator.geolocation.getCurrentPosition(
        (pos)=>{
            show(
                pos.coords.latitude,
                pos.coords.longitude,
                "✅ Accurate GPS location"
            );
        },
        ()=>{
            document.getElementById("status").innerText =
            "❌ Location blocked";
        },
        { enableHighAccuracy:true, timeout:4000 }
    );
}
</script>

</body>
</html>
